<!DOCTYPE html>

<html lang="pt-br">

<head>

  <meta charset="UTF-8">

  <title>JavaScript Básico 2</title>

  </style>

</head>

<body>

  <h1>Lista de Cervejas</h1>

  <button id="botaoCarregar">Carregar cervejas</button>

  <button id="botaoOrdenar">Ordenar alfabeticamente</button>
  
  <button id="botaoEmbaralhar">Embaralhar</button>

  <button id="botaoOcultar">Ocultar</button>

  <div id="meu-amor"></div>

  <script>

    const cervejas = [
      "Guinness", "Desperados", "Becks", "Heineken", "Corona",
      "Budweiser", "Stella Artois", "Skol", "Brahma", "Antarctica",
      "Eisenbahn", "Paulaner", "Hoegaarden", "Kaiser", "Amstel",
      "Bud Light", "Original Müller", "Beck's Gold", "Efes", "Carlsberg",
      "Guarany", "Xingu", "Cerveja Colorado", "Cerveja Serra Malte", "Devassa"
    ];

    let exibindo = false;

    function exibirTabela(lista) {

      const container = document.getElementById("meu-amor");

      const linhas = lista.map(nome => `<tr><td>${nome}</td></tr>`).join("");

      const tabela = `
        <table>
          <thead>
            <tr>
              <th>Nome da Cerveja</th>
            </tr>
          </thead>
          <tbody>
            ${linhas}
          </tbody>
        </table>
      `;

      container.innerHTML = tabela;

      exibindo = true;
    }

    function carregar() {

      exibirTabela(cervejas);
    }

    function ordenar() {

      const ordenadas = [...cervejas].sort((a, b) => a.localeCompare(b));

      exibirTabela(ordenadas);
    }

    function embaralhar() {

      const embaralhadas = [...cervejas].sort(() => Math.random() - 0.5);

      exibirTabela(embaralhadas);
    }

    function ocultar() {

      const container = document.getElementById("meu-amor");

      container.innerHTML = "";

      exibindo = false;
    }

    
    document.getElementById("botaoCarregar").addEventListener("click", carregar);
    document.getElementById("botaoOrdenar").addEventListener("click", ordenar);
    document.getElementById("botaoEmbaralhar").addEventListener("click", embaralhar);
    document.getElementById("botaoOcultar").addEventListener("click", ocultar);


  </script>
</body>
</html>
