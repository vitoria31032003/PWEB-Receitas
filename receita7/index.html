
<!DOCTYPE html>

<html lang="pt-BR">

   <head>

      <meta charset="UTF-8">      

      <link href="style.css" rel="stylesheet">

      <title>Fetch</title>

   </head>

<body>

  <div><button id="botaoCarregar">Carregando cervejas...</button></div>

  <div id="cervejasDiv"></div>            

  <script>

    let cervejas = [];

    const carregarDiv = (cs) => {

      const div = document.getElementById("cervejasDiv");

      const tabelaHtml = `

        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Teor Alco√≥lico</th>
              <th>Estilo</th>
              <th>Marca</th>
              <th>BLG</th>
            </tr>
          </thead>
          <tbody>

            ${cs.map(({ name, alcohol, blg, style, brand }) => `

              <tr>
                <td>${name}</td>
                <td>${alcohol}</td>
                <td>${style}</td>
                <td>${brand}</td>
                <td>${blg}</td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;

      div.innerHTML = tabelaHtml;

    }

    async function carregarCervejas() {
      
      try {

        let res = await fetch("https://random-data-ai.com/api/v2/beers?size=3");

        cervejas = await res.json();

        carregarDiv(cervejas);
        
      } catch (err) {

        document.getElementById("cervejasDiv").innerHTML = "<p style='color: red;'>Erro ao carregar cervejas </p>";
      }
    }

    document.getElementById("botaoCarregar").addEventListener("click", carregarCervejas);
  </script>

</body>   
</html>
