
<!DOCTYPE html>

<html>   

   <head>

      <meta charset="UTF-8">      

      <link href="style.css" rel="stylesheet">

      <title>Fetch</title>

   </head>

   <body>

      <div><button id="botaoCarregar">Carregando cervejas...</button></div>

      <div id="cervejasDiv"></div>            

   </body>   

   

   <script>



      let cervejas = []

      

      //cs é um array de cervejas

      const carregarDiv = cs => {
        
        const div = document.getElementById("cervejasDiv")
        
        const itensHtml = cs.map(({ name, alcohol, blg, style, brand }) => `
        
        <div class="cerveja">
            
            <strong>${name}</strong><br>
         
            Teor alcoólico: ${alcohol}<br>
         
            Estilo: ${style}<br>
        
            Marca: ${brand}<br>
        
            BLG: ${blg}
     
            </div>
   
            `)
   
            div.innerHTML = itensHtml.join("\n")
}

      

      async function carregarCervejas(){

         try{

            let res = await fetch("https://random-data-ai.com/api/v2/beers?size=3")

            cervejas = await res.json()

            carregarDiv(cervejas)

         }catch(err){

            document.getElementById("cervejasDiv").innerHTML = "Fudeu..."

         }

      }

      



      let botao = document.getElementById("botaoCarregar")

      botao.addEventListener("click", () => carregarCervejas() )                 

      

   </script>

</html>
