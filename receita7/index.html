<!DOCTYPE html>

<html lang="pt-BR">

<head>

  <meta charset="UTF-8">
  
  <link href="style.css" rel="stylesheet">

  <title>Fetch</title>

</head>

<body>

  <div><button id="botaoCarregar">Carregando cervejas...</button></div>

  <div id="cervejasDiv"></div>

  <script>

    let cervejas = [];

    // cs é um array de cervejas
    const carregarDiv = cs => {
      
      const div = document.getElementById("cervejasDiv");

      const itensHtml = cs.map(({ name, alcohol, style, brand, hop }) => `

        <div class="cerveja">
          <strong>Nome:</strong> ${name}<br>
          <strong>Teor alcoólico:</strong> ${alcohol}%<br>
          <strong>Estilo:</strong> ${style}<br>
          <strong>Marca:</strong> ${brand}<br>
          <strong>Lúpulo:</strong> ${hop}<br>
        </div>

      `);

      div.innerHTML = itensHtml.join("\n");
    }

    async function carregarCervejas() {

      try {

        const res = await fetch("https://random-data-api.com/api/v2/beers?size=3");

        cervejas = await res.json();

        carregarDiv(cervejas);

      } catch (err) {

        document.getElementById("cervejasDiv").innerHTML = "Erro ao carregar cervejas.";

        console.error("Erro:", err);
      }
    }

    const botao = document.getElementById("botaoCarregar");

    botao.addEventListener("click", carregarCervejas);
    
  </script>

</body>

</html>
