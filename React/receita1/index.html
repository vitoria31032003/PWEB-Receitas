<!DOCTYPE html>

<html>

  <head>

    <meta charset="UTF-8" />

    <title>ReactZero</title>

    <link rel="stylesheet" href="style.css" />

  </head>

  <body>

    <div id="app"></div>

    <script src="libs/react.js"></script>

    <script src="libs/react-dom.js"></script>

    <script>

      const createElement = React.createElement;

      const th1 = createElement('th', null, 'Nome');
      const th2 = createElement('th', null, 'Tipo');
      const th3 = createElement('th', null, 'Teor Alcoólico');

      const thead = createElement('thead', null,
        createElement('tr', null, th1, th2, th3)
      );
      
      const tr1 = createElement('tr', null,
        createElement('td', null, 'Cachaça 51'),
        createElement('td', null, 'Cachaça'),
        createElement('td', null, '39%')
      );

      const tr2 = createElement('tr', null,
        createElement('td', null, 'Velho Barreiro'),
        createElement('td', null, 'Cachaça'),
        createElement('td', null, '39%')
      );

      const tr3 = createElement('tr', null,
        createElement('td', null, 'Heineken'),
        createElement('td', null, 'Cerveja'),
        createElement('td', null, '5%')
      );

      const tr4 = createElement('tr', null,
        createElement('td', null, 'Absolut Vodka'),
        createElement('td', null, 'Vodka'),
        createElement('td', null, '40%')
      );

      const tbody = createElement('tbody', null, tr1, tr2, tr3, tr4);

      const table = createElement('table', null, thead, tbody);

      ReactDOM.render(table, document.getElementById('app'));
      
    </script>
  </body>
</html>
