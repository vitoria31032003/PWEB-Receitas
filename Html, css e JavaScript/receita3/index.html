<!DOCTYPE html>

<html lang="pt-BR">

<head>

   <meta charset="UTF-8">

   <title>JavaScript BÃ¡sico</title>,
   
   <link href="style.css" rel="stylesheet">

</head>

<body>

   <div id="meu-amor"></div>
   
   <div id="meu-amor1">

      <button id="botao-carregar">Carregando cervejas...</button>
      
   </div>

   <script>
      let estado = 0;
      const div = document.getElementById("meu-amor");

      function carregarDiv() {
         div.classList.remove("exibir");

         setTimeout(() => {
            if (!estado) {
               div.innerHTML = "<h1>Guinness</h1>";
            } else {
               div.innerHTML = "";
            }

            div.classList.add("exibir"); 
            estado = !estado;
         }, 500); 
      }

      document.getElementById("botao-carregar").addEventListener("click", carregarDiv);
   </script>

</body>
</html>
